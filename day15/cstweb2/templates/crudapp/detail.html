<div class="modal-header">
    <h5 class="modal-title">Order Details - ID: {{ obj.oid }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>First Name:</strong> {{ obj.fname }}</p>
    <p><strong>Last Name:</strong> {{ obj.lname }}</p>
    <p><strong>Email:</strong> {{ obj.mail }}</p>
    <p><strong>Address:</strong> {{ obj.addr }}</p>
    <p><strong>Price:</strong> ${{ obj.price }}</p>
  </div>
